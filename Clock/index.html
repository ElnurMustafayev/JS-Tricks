<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="Styles/Styles.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script type="module" defer src="Js/app.js"></script>
</head>

<body>

    <!-- HOURS -->
    <span class="hours">
        <span class="number">
            <span>0</span>
        </span>
    
        <span class="number">
            <span>0</span>
        </span>
    </span>

    <!-- ':' SYMBOL -->
    <span class="symbol">:</span>
    
    <!-- MINUTES -->
    <span class="minutes">
        <span class="number">
            <span>0</span>
        </span>

        <span class="number">
            <span>0</span>
        </span>
    </span>

    <!-- ':' SYMBOL -->
    <span class="symbol">:</span>
    
    <!-- SECONDS -->
    <span class="seconds">
        <span class="number">
            <span>0</span>
        </span>

        <span class="number">
            <span>0</span>
        </span>
    </span>

    <!-- ':' SYMBOL -->
    <span class="symbol">:</span>
    
    <!-- MILLISECONDS -->
    <span class="milliseconds">
        <span class="number">
            <span>0</span>
        </span>

        <span class="number">
            <span>0</span>
        </span>

        <span class="number">
            <span>0</span>
        </span>
    </span>

</body>

</html>
